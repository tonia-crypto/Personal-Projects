    <title>Contact Me</title>
    <link id="mainStyleSheet" rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div class="toolbar">
        <button type="button" onclick="location.href='index.html'" class="maroon b_light ">Home Page</button>

    </div>
    <h1 class="head_pp pink ";><tr>Contact Me</tr></h1>
    <!-- <img class='background'></img> -->

    <form class="contact-form">
        <div class="input-group">
            <label for="first-name">First and Last Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        
            <label class ="white" for="last-name">Phone Number:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        
        <div class="font_cm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="font_cm">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <input type="submit" value="Submit">
    </form>
